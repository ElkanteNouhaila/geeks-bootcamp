<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Giphy Fetch</title>
  <style>
    #gif-container img {
      width: 200px;
      margin: 10px;
    }
    .gif-wrapper {
      display: inline-block;
      position: relative;
    }
    .delete-btn {
      display: block;
      margin-top: 5px;
      cursor: pointer;
      background: red;
      color: white;
      border: none;
      padding: 3px 6px;
    }
  </style>
</head>
<body>

  <form id="gif-form">
    <input type="text" id="gif-input" placeholder="Enter category..." required>
    <button type="submit">Fetch GIF</button>
  </form>
  <button id="delete-all">DELETE ALL</button>

  <div id="gif-container"></div>

  <script src="dailychallenge.js"></script>
</body>
</html>
